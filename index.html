<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    Typescript Webpack Starter
  </title>
  <meta name="viewport" content="width=400">
  <meta name="description" content="Typescript Webpack Starter">
</head>

<body>
  <div class="device iphone-x">
    <div class="screen">
      <div class="header">
        <span class="time">5:48</span>

        <span class="etc">K & C</span>
      </div>
      <div class="homescreen">
        <div class="container">
          <div class="page">
            <!-- container -->
            <div class="icon calendar" data-app-name="캘린더">
              <div class="icon-container">
                <span class="week">월요일</span>
                <span class="day">5</span>
              </div>
            </div>
            <div class="icon clock" data-app-name="시계">
              <div class="icon-container">
                <div class="nums">
                  <span>12</span>
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                  <span>4</span>
                  <span>5</span>
                  <span>6</span>
                  <span>7</span>
                  <span>8</span>
                  <span>9</span>
                  <span>10</span>
                  <span>11</span>
                </div>
                <div class="hour hand"></div>
                <div class="minute hand"></div>
                <div class="second hand"></div>
              </div>
            </div>

            <div class="icon photo" data-app-name="사진">
              <div class="icon-container">
                <div class="origin">
                  <div class="wing"></div>
                  <div class="wing"></div>
                  <div class="wing"></div>
                  <div class="wing"></div>
                  <div class="wing"></div>
                  <div class="wing"></div>
                  <div class="wing"></div>
                  <div class="wing"></div>
                </div>
              </div>
            </div>

            <div class="icon camera" data-app-name="카메라">
              <div class="icon-container">
                <span class="upper"></span>
                <span class="case"></span>
                <span class="knob"></span>
              </div>
            </div>



            <div class="icon weather" data-app-name="날씨">
              <div class="icon-container">
                <div class="sun"></div>
                <div class="dots">
                  <div class="box"></div>
                </div>
              </div>
            </div>

            <div class="icon find" data-app-name="나의 찾기">
              <div class="icon-container">
                <div class="secondRing">
                  <div class="thirdRing">
                    <div class="fourthRing">
                      <div class="scan"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="icon notes" data-app-name="메모">
              <div class="icon-container">
              </div>
            </div>
            <div class="icon app-store" data-app-name="App Store">
              <div class="icon-container">
                <div class="app-storeRectangle left"></div>
                <div class="app-storeRectangle middle"></div>
                <div class="app-storeRectangle right"></div>
              </div>
            </div>



            <div class="icon caculator" data-app-name="계산기">
              <div class="icon-container">
                <div class="screen"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button orange"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button orange"></div>
                <div class="button zero"></div>
                <div class="button orange"></div>
              </div>
            </div>

            <div class="icon settings" data-app-name="설정">
              <div class="icon-container">
                <!--     <svg width="40" height="40" viewbox="0 0 40 40">
                <path d="M 20 0 L 40 20 L 20 40 L 0 20Z" />
              </svg> -->
                <div class="gear">
                  <div class="center">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                  </div>
                </div>
              </div>
            </div>



          </div>
          <div class="page">

            <div class="icon big deview" data-app-name="DEVIEW 2020">
              <div class="icon-container">

                <p style="font-size: 28px;text-align:center;font-weight:900;">DEVIEW
                  <br>
                  2020</p>
              </div>
            </div>





            <div class="icon naver" data-app-name="네이버">
              <div class="icon-container">
                <div class="naver-Rectangle left"></div>
                <div class="naver-Rectangle middle"></div>
                <div class="naver-Rectangle right"></div>
              </div>
            </div>


            <div class="icon webtoon" data-app-name="웹툰">
              <div class="icon-container">
                <p><span class="web">WEB</span><br />TOON</p>
              </div>
            </div>
            <div class="icon navercafe" data-app-name="네이버 카페">
              <div class="icon-container">
                <div class="coffee">
                  <div class="leaf"></div>
                </div>
              </div>
            </div>
            <div class="icon band" data-app-name="네이버 밴드">
              <div class="icon-container">
                <div class="b">
                  <div class="size6"></div>
                  <div class="size5"></div>
                  <div class="size4"></div>
                  <div class="size3"></div>
                  <div class="size2"></div>
                  <div class="size1"></div>

                  <div class="square">

                  </div>

                  <div class="square2">

                  </div>

                  <div class="square3">

                  </div>

                  <div class="circle1"></div>
                  <div class="circle2"></div>
                  <div class="circle3"></div>
                </div>
              </div>
            </div>

            <div class="icon series" data-app-name="시리즈">
              <div class="icon-container">
                <div class="box"></div>
                <div class="rectangle top"></div>
                <div class="rectangle bottom"></div>
              </div>
            </div>

            <div class="icon whale" data-app-name="웨일">
              <div class="icon-container">
                <div class="stars">
                  <div class="star"></div>
                  <div class="star"></div>
                  <div class="star"></div>
                  <div class="star"></div>
                </div>
                <div class="tail"></div>
                <div class="bottom">
                  <div class="curve"></div>
                  <div class="mouth"></div>
                </div>
                <div class="eye"></div>
              </div>
              <div class="hand"></div>
            </div>
            <div class="icon papago" data-app-name="파파고">
              <div class="icon-container">
                <div class="hair"></div>
                <div class="head">
                  <div class="face">
                    <div class="eye"></div>
                  </div>
                </div>
                <div class="mouth"></div>
                <div class="mouth2">
                  <div class="bg"></div>
                </div>
                <div class="neck"></div>
                <div class="body">
                  <div class="shadow">

                  </div>
                </div>

                <div class="wing">
                </div>
              </div>
            </div>


            <div class="icon naver-map" data-app-name="네이버 지도">
              <div class="icon-container">
                <div class="anchor">
                  <div class="naver-Rectangle left"></div>
                  <div class="naver-Rectangle middle"></div>
                  <div class="naver-Rectangle right"></div>
                </div>
                <div class="road"></div>
              </div>
            </div>

          </div>

          <div class="page">


            <div class="amongus icon" data-app-name="임포스터">
              <div class="icon-container">
                <div class="bag"></div>
                <div class="character">
                  <div class="glass"></div>
                </div>
              </div>
            </div>
            <div class="maplehands icon" data-app-name="단풍손">
              <svg class="icon-container" width="40" height="40" viewbox="0 0 100 100">
                <mask id="myMask">
                  <!-- Everything under a white pixel will be visible -->
                  <rect x="0" y="0" width="100" height="100" fill="white" />
                  <path d="M47 50 Q 30 34 50 12 Q 70 34 53 50 Z" fill="black" class="leaf leaf1" />
                  <path d="M47 50 Q 30 34 50 12 Q 70 34 53 50 Z" fill="black" class="leaf leaf2" />
                  <path d="M47 50 Q 30 34 50 12 Q 70 34 53 50 Z" fill="black" class="leaf leaf3" />
                  <path d="M47 50 Q 30 34 50 12 Q 70 34 53 50 Z" fill="black" class="leaf leaf4" />
                  <path d="M47 50 Q 30 34 50 12 Q 70 34 53 50 Z" fill="black" class="leaf leaf5" />
                  <path d="M46 50 L46 85 L54 85 L54 50 Z" fill="black" />
                </mask>
                <circle cx="50" cy="50" r="50" mask="url(#myMask)" fill="white" />
              </svg>
            </div>

            <div class="icon youtube" data-app-name="Youtube">
              <div class="icon-container">
                <div class="red">
                  <div class="play"></div>
                </div>
              </div>
            </div>



            <div class="icon big egjs" data-app-name="egjs">
              <div class="icon-container">

                <p style="font-size: 28px;text-align:center;font-weight:900;">eg<span>js</span></p>
              </div>
            </div>

          </div>
        </div>
        <div class="pagination">
          <div class="dot active">1</div>
          <div class="dot">2</div>
          <div class="dot">3</div>
        </div>
        <div class="dock">

          <div class="icon safari">
            <div class="icon-container">
              <div class="needle"></div>
            </div>
          </div>

          <div class="icon phone">
            <div class="icon-container">
              <span class="receiver">
                <span class="inner-part part-1"></span>
                <span class="inner-part part-2"></span>
              </span>
            </div>
          </div>

          <div class="icon sms">
            <div class="icon-container">
            </div>
          </div>

          <div class="icon line">
            <div class="icon-container">
              <div class="balloon">
                <div class="character">
                  LINE
                </div>
                <div class="tail"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="photo-app" style="display: none;">
        <div class="app-header">
          <div class="back"><button></button>홈</div>
        </div>
        <div class="container">

        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
